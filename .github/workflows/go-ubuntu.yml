name: go-ubuntu

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  ENV_NEED_PROXY: 0

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        make actionInstall

    - name: test coverage
      run: make actionCoverage

    - name: test benchmark
      run: make actionTestBenchmark
